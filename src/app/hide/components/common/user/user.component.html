<div class="user-popup-container">
  <div class="user-popup">
    <div class="popup-btn-wrapper" [class.no-img]="_me?.avatar === ''">
      <app-button
        title="Окно пользователя"
        [height]="'30px'"
        [width]="'30px'"
        [padding]="'0'"
        [radius]="'15px'"
        [color]="'blue'"
        (onCLick)="togglePopup()"
      >
        <span *ngIf="_me?.avatar === ''" class="icon icon-user"></span>
        <span
          class="avatar--small"
          *ngIf="_me?.avatar !== ''"
          [style.background-image]="
            _me?.avatar !== ''
              ? 'url(data:image/jpeg;base64,' + _me?.avatar + ')'
              : 'none'
          "
        ></span>
      </app-button>
    </div>
    <div *ngIf="isPopupOpen" class="user-popup">
      <div class="top">
        <div class="top-left">
          <div
            class="avatar"
            [style.background-image]="
              _me?.avatar !== ''
                ? 'url(data:image/jpeg;base64,' + _me?.avatar + ')'
                : 'none'
            "
          >
            <span *ngIf="_me?.avatar === ''" class="icon"></span>
          </div>
          <div class="info">
            <p class="name text-menu-title">{{ _me?.name }}</p>
            <p class="company">{{ _me?.userTags }}</p>
          </div>
        </div>
        <div class="top-right" *ngIf="router.url !== '/users'">
          <app-card-menu-btn
            title="Редактировать данные"
            [target]="'modal-new-user'"
            [bg]="'blue'"
            *ngIf="_me"
          >
            <span class="icon icon-edit"></span>
          </app-card-menu-btn>
        </div>
      </div>
      <hr class="divider" />
      <div class="bottom">
        <div class="logout-wrapper row">
          <span class="icon icon-logout"></span>
          <app-button
            [height]="'24px'"
            [padding]="'0'"
            [radius]="'0'"
            [color]="'transparent'"
            (onCLick)="logout()"
          >
            <p>выйти</p>
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-add-user
  *ngIf="router.url !== '/users'"
  [currentUser]="_me"
  (onClose)="setUser($event)"
>
</app-add-user>
