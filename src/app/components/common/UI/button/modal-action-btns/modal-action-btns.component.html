<div
  class="action-btns"
  [class.reverse]="isReverse"
>
  <div>
    <app-button
      [text]="submitText"
      [height]="'40px'"
      [type]="'submit'"
      [color]="'blue'"
      (onCLick)="onSubmitHandler()"
    ></app-button>
  </div>
  <div
    [ngStyle]="{'margin-left': !isReverse ? margin : 0, 'margin-right': isReverse ? margin : 0}"
  >
    <app-button
      [text]="cancelText"
      [height]="'40px'"
      (onCLick)="onCancelHandler()"
    ></app-button>
  </div>
</div>
