<div class="password-wrapper">
  <input
    class="text-field"
    [class.error]="isError"
    [ngClass]="width"
    [type]="isPasswordVisible ? 'text' : 'password'"
    [id]="name"
    [name]="name"
    [formControl]="control"
    [pattern]="pattern"
    (focus)="onHandlerFocus()"
    (blur)="onHandlerBlur()"
    (input)="onHandlerInput()"
  />
  <span
    class="icon"
    [class.hidden]="isPasswordVisible"
    [class.shown]="!isPasswordVisible"
    (click)="togglePasswordVisibility()"
  ></span>
</div>
