<div class="password-wrapper">
  <input
    [class.error]="isError"
    [ngClass]="width"
    type="password"
    [id]="name"
    [name]="name"
    [formControl]="control"
    pattern="^(?=.*\d)(?=.*[a-zа-я])(?=.*[A-ZА-Я])(?=.*[~'`!@#№?$%^&*()=+<>|\/\\.,:;\[\]{} \x22-]).{8,64}$"
  />
  <span
    class="icon"
    [class.hidden]="isPasswordVisible"
    [class.shown]="!isPasswordVisible"
    (click)="togglePasswordVisibility()"
  ></span>
</div>
