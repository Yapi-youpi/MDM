<div class="input-file-wrapper">
  <input
    [id]="name"
    [name]="name"
    type="file"
    class="input-file"
    [class.error]="isError"
    [ngClass]="width"
    (change)="onChangeHandler($event)"
  />
  <label i18n [for]="name">загрузить</label>
  <p *ngIf="!isError" class="file-name text-menu-title">
    {{ _name ? _name : 'Файл не выбран' }}
  </p>
  <p *ngIf="!isError && !!_name" class="file-size text-menu-title">
    {{ _size ? (_size | fileSize) : '0 Мб' }}
  </p>
</div>
