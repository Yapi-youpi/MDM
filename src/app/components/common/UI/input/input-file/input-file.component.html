<div class="input-file-wrapper">
  <input
    [id]="name"
    [name]="name"
    type="file"
    class="input-file"
    [class.error]="isError"
    [ngClass]="width"
    (change)="onChangeHandler($event)"
  />
  <label [for]="name">загрузить</label>
  <p
    *ngIf="control?.value && !isError && _name"
    class="text-menu-title"
  >
    {{ _name }}
  </p>
  <p
    *ngIf="control?.value && !isError && _size"
    class="text-menu-title"
  >
    {{ _size | fileSize }}
  </p>
</div>
