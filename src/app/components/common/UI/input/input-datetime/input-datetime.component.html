<div class="datetime-wrapper">
  <input
    [id]="name"
    [name]="name"
    type="text"
    class="input-datetime"
    [ngClass]="width"
    [formControl]="control"
    [value]="currDay ? (currDay | moment: 'DD/MM/YY HH:mm') : ''"
  />
<!--  [formControl]="control"-->
  <!--type="datetime-local"-->
<!--  [class.error]="isError"-->
<!--  [value]="currDay ? (currDay | moment: 'DD/MM/YY HH:mm') : ''"-->
  <span
    class="icon icon-datetime"
    (click)="showDatetimePicker()"
  ></span>
</div>

<app-datetime-picker
  (onSubmit)="selectDay($event)"
></app-datetime-picker>
