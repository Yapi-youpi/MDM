<div class="datetime-wrapper">
  <input
    [id]="name"
    [name]="name"
    type="text"
    class="input-datetime text-field"
    [ngClass]="width"
    [formControl]="control"
    [value]="currDay ? (currDay | moment: 'HH:mm, D MMM YYYY') : ''"
  />
  <span
    class="icon icon-datetime"
    (click)="showDatetimePicker()"
  ></span>
</div>

<app-datetime-picker
  [name]="name"
  (onSubmit)="selectDay($event)"
></app-datetime-picker>
