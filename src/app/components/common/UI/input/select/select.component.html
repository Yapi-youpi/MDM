<div
  class="dropdown"
  [ngClass]="selectWidth"
  [class.opened]="!isDropdownHidden"
  [class.error]="isError"
>
  <button
    [class.filled]="!isDropdownHidden"
    (click)="toggleDropdown()"
  >
    {{ currOption?.html }}
  </button>
  <ul
    class="dropdown-content"
    [class.hidden]="isDropdownHidden"
  >
    <li
      *ngFor="let option of options; trackBy: identify"
      class="item"
      (click)="setCurrentHTML(option)"
    >
      <p class="text-menu-title dropdown-item">{{ option.html }}</p>
    </li>
  </ul>
</div>
