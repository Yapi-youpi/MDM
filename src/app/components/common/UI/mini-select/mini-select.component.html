<div [id]="'select_' + header" class="select"

>
<!--  [ngClass]="arrowClass"-->
  <div
    [id]="header"
    class="select__head"

    (click)="openSelect()"
  >
<!--    [ngClass]="headerClass"-->
    {{ currentValue }}
  </div>
  <ul class="select__list" *ngIf="open">
    <ng-container *ngFor="let option of options">
      <li class="select__item" (click)="selectOption(option)">
        {{ option.html }}
      </li>
    </ng-container>
  </ul>
</div>
