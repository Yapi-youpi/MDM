<div class="select">
  <input class="select__input" type="hidden" name="" />
  <div [id]="header" class="select__head" (click)="openSelect()">
    {{ currentValue }}
  </div>
  <ul class="select__list" *ngIf="open">
    <ng-container *ngFor="let option of options">
      <li class="select__item" (click)="selectOption(option)">
        {{ option.html }}
      </li>
    </ng-container>
  </ul>
</div>
