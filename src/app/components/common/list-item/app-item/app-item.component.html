<div class="app-item">
  <img
    class="app-img app-item__img"
    [src]="app.iconUID !== '' ? url + app.ID : ''"
    alt="{{ app.iconText }}"
  />
  <div class="title app-item__name">
    <p class="text-choose">{{ app.name }}</p>
    <p *ngIf="app.system" class="text-note">Системное приложение</p>
  </div>
  <p class="app-item__version">{{ app.version }}</p>
<!--  <p class="app-item__url">{{ app.url }}</p>-->
  <p class="app-item__pkg">{{ app.pkg }}</p>
  <p class="app-item__file-size">{{ app.fileByteSize | fileSize }}</p>
  <div class="app-item__icon">
    <div
      class="icon-container"
      [class.on]="app.showIcon"
      [class.off]="!app.showIcon">
      <span class="icon"></span>
    </div>
  </div>
  <div class="row space-between app-item__action">
    <app-app-action-btn
      [app]="app"
      [target]="'edit_app'"
      (onClick)="onEditClickHandler(app)"
    ></app-app-action-btn>
    <app-app-action-btn
      [app]="app"
      [target]="'delete_app'"
      (onClick)="onDeleteClickHandler(app)"
    ></app-app-action-btn>
  </div>
</div>
