<div class="app-item">
  <img
    class="app-img"
    [src]="url + app.ID"
  >
  <div class="title">
    <p>{{ app.name }}</p>
    <p *ngIf="app.system" class="text-note">Системное приложение</p>
  </div>
  <p>{{ app.version }}</p>
  <p>123</p>
  <p>{{ app.pkg }}</p>
  <p>{{ app.fileSize }}</p>
  <div class="label">
    <span class="icon"></span>
  </div>
  <div class="app-actions-wrapper"></div>
  <div class="app-actions-wrapper"></div>
</div>
