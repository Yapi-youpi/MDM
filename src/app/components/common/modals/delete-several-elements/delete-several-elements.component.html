<div id="delete_elements" class="modal closing">
  <div class="modal-content">
    <h4 class="title">Удалить выбранные элементы?</h4>
    <div class="row action-btns">
      <button
        type="button"
        class="modal-close sdm-middle r-14"
      >
        Нет
      </button>
      <button
        type="button"
        class="sdm-middle sdm-dark-blue r-14"
        (click)="onSubmitHandler()"
      >
        Да
      </button>
    </div>
  </div>
</div>
