<app-modal
  [modalID]="'add_device'"
  [isClosable]="true"
>
  <div class="content">
    <div class="top">
      <h4 class="text-title text-center">Добавить устройство</h4>
    </div>
    <hr class="divider">
    <div class="body">
      <form
        [formGroup]="_form"
      >
        <div class="form-group-wrapper">
          <app-form-group
            [control]="$any(_name)"
            [labelText]="'Название'"
            [name]="'name'"
            [inputWidth]="'w-440'"
            [isError]="_isSubmitted && !!_name?.errors"
          >
          </app-form-group>
          <app-input-alert
            *ngIf="_isSubmitted && _name?.errors"
            [control]="$any(_name)"
            [type]="'error'"
          ></app-input-alert>
        </div>
        <div class="form-group-wrapper">
          <app-form-group
            [control]="$any(_description)"
            [labelText]="'Описание'"
            [name]="'description'"
            [inputWidth]="'w-440'"
            [isError]="_isSubmitted && !!_description?.errors"
          >
          </app-form-group>
          <app-input-alert
            *ngIf="_isSubmitted && _description?.errors"
            [control]="$any(_description)"
            [type]="'error'"
          ></app-input-alert>
        </div>
        <hr class="divider">
        <div class="form-group-wrapper">
          <app-form-group
            [labelText]="'Группа'"
            [inputType]="'select'"
            [inputWidth]="'w-440'"
            [options]="_options"
            [currOption]="currOption.value === '' ? _currOption : currOption"
            [isError]="_isSubmitted && currOption.value === ''"
            (onSelect)="onSelectHandler($event)"
          >
          </app-form-group>
          <app-input-alert
            *ngIf="_isSubmitted && currOption.value === ''"
            [type]="'error'"
            [message]="'Данное поле должно быть заполнено'"
          ></app-input-alert>
        </div>
      </form>
    </div>
    <app-modal-action-btns
      [margin]="'66px'"
      [submitText]="'Сохранить'"
      [cancelText]="'Отменить'"
      (onSubmit)="onSubmitHandler()"
      (onCancel)="onCancelHandler()"
    ></app-modal-action-btns>
  </div>
</app-modal>
