<app-modal
  [modalID]="'edit_several_devices'"
  [isClosable]="true"
>
  <div class="content">
    <div class="top">
      <h4 class="text-title text-center">Настройки выбранных устройств</h4>
    </div>
    <hr class="divider"/>
    <div class="body">
      <form
        [formGroup]="_form"
      >
        <div class="form-group-wrapper">
          <label class="text-menu-title">
            Группа
          </label>
          <app-input-select
            [width]="'w-440'"
            [options]="_options"
            [currOption]="currOption.value === '' ? _currOption : currOption"
            [isError]="_isSubmitted && currOption.value === ''"
            (onSelect)="onSelectHandler($event)"
          ></app-input-select>
          <app-input-alert
            *ngIf="_isSubmitted && currOption.value === ''"
            [type]="'error'"
            [message]="'Данное поле должно быть заполнено'"
          ></app-input-alert>
        </div>
        <div class="form-group-wrapper">
          <label for="active_state" class="text-menu-title">
            Блокировка
          </label>
          <app-input-switch
            [control]="$any(_state)"
            [name]="'active_state'"
          ></app-input-switch>
        </div>
      </form>
    </div>
    <app-modal-action-btns
      [margin]="'30px'"
      [submitText]="'Сохранить'"
      [cancelText]="'Отменить'"
      (onSubmit)="onSubmitHandler()"
      (onCancel)="onCancelHandler()"
    ></app-modal-action-btns>
  </div>
</app-modal>
