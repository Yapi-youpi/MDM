<app-modal
  [modalID]="'edit_group'"
  [isClosable]="true"
>
  <div class="content">
    <div class="top">
      <h4 class="text-title text-center">Редактировать группу</h4>
    </div>
    <hr class="divider">
    <div class="body">
      <form
        [formGroup]="_form"
      >
        <div class="form-group-wrapper">
          <label for="name" class="text-menu-title">
            Название
          </label>
          <app-input-text
            [control]="$any(_name)"
            [name]="'name'"
            [width]="'w-440'"
            [isError]="_isSubmitted && !!_name?.errors"
          ></app-input-text>
          <app-input-alert
            *ngIf="_isSubmitted && _name?.errors"
            [control]="$any(_name)"
            [type]="'error'"
          ></app-input-alert>
        </div>
        <div class="form-group-wrapper">
          <label for="description" class="text-menu-title">
            Описание
          </label>
          <app-input-text
            [control]="$any(_description)"
            [name]="'description'"
            [width]="'w-440'"
            [isError]="_isSubmitted && !!_description?.errors"
          ></app-input-text>
          <app-input-alert
            *ngIf="_isSubmitted && _description?.errors"
            [control]="$any(_description)"
            [type]="'error'"
          ></app-input-alert>
        </div>
        <div class="form-group-wrapper">
          <label class="text-menu-title">
            Конфигурация
          </label>
          <app-input-select
            [width]="'w-440'"
            [options]="_options"
            [currOption]="!currOption ? _currOption : currOption"
            (onSelect)="onSelectHandler($event)"
          ></app-input-select>
        </div>
      </form>
    </div>
    <app-modal-action-btns
      [margin]="'66px'"
      [submitText]="'Сохранить'"
      [cancelText]="'Отменить'"
      (onSubmit)="onSubmitHandler()"
      (onCancel)="onCancelHandler()"
    ></app-modal-action-btns>
  </div>
</app-modal>
