<app-modal
  [modalID]="'delete_group'"
  [isClosable]="true"
>
  <div class="content">
    <div class="top">
      <h4 class="text-title text-center">Удалить группу "{{ group?.name }}"?</h4>
    </div>
    <app-modal-action-btns
      [isReverse]="true"
      [submitText]="'Да'"
      [cancelText]="'Нет'"
      [margin]="'50px'"
      (onCancel)="onCancelHandler()"
      (onSubmit)="onSubmitHandler(group)"
    ></app-modal-action-btns>
  </div>
</app-modal>
