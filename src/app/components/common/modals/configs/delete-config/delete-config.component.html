<app-modal [modalID]="'modal-delete-config'" [isClosable]="true">
  <div class="modal-form w-700" *ngIf="_current">
    <h4 class="modal-title">Удалить конфигурацию "{{ _current.name }}?"</h4>
    <div class="btn-wrapper">
      <button (click)="onDeleteHandler()" class="btn btn--big">Удалить</button>
      <button class="btn btn--big btn--outline" (click)="closeModal()">
        Отменить
      </button>
    </div>
  </div>
</app-modal>
