<app-modal [modalID]="'modal-delete-config'" [isClosable]="true">
  <div class="modal-form w-700" *ngIf="currentConfig">
    <h4 i18n class="modal-title">Удалить конфигурацию {{ currentConfig.name }}?</h4>
    <div class="btn-wrapper">
      <button i18n (click)="removeConfig(currentConfig.ID)" class="btn btn--big">
        Удалить
      </button>
      <button i18n class="btn btn--big btn--outline" (click)="closeModal()">
        Отменить
      </button>
    </div>
  </div>
</app-modal>
