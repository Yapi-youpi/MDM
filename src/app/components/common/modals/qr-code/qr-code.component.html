<div id="qr-code" class="modal closing">
  <div class="modal-content">
    <h4 class="title">Устройство "{{ title }}"</h4>
    <div class="divider"></div>
    <ngx-qrcode
      [elementType]="elementType"
      [errorCorrectionLevel]="correctionLevel"
      [value]="valueQR"
      [width]="438"
      class="qr-container"
    ></ngx-qrcode>
    <div class="row action-btns">
      <button type="button" class="modal-close sdm-middle r-14">Закрыть</button>
      <button type="button" class="sdm-middle sdm-dark-blue r-14">Помощь</button>
    </div>
  </div>
</div>
