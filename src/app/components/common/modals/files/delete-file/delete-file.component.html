<app-modal [modalID]="'file_delete'" [isClosable]="true">
  <div class="modal-form w-500">
    <div class="modal-form-header">
      <h4 class="text-title text-center" style="overflow-wrap: break-word">
        Удалить файл "{{ file?.name }}"?
      </h4>
    </div>
    <div class="modal-form-footer">
      <app-modal-action-btns
        [isReverse]="true"
        [submitText]="'Да'"
        [cancelText]="'Нет'"
        [margin]="'50px'"
        [isSubmitBtnDisabled]="isDataFetching"
        (onCancel)="onCancelHandler()"
        (onSubmit)="onSubmitHandler(file)"
      ></app-modal-action-btns>
    </div>
  </div>
</app-modal>
