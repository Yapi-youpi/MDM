<div id="edit_device" class="modal closing">
  <div class="modal-content">
    <h4 class="title">Редактировать устройство</h4>
    <div class="divider"></div>
    <form [formGroup]="form">
      <div>
        <div
          class="form-group"
          [class.error]="_name && _name.errors"
        >
          <div class="row">
            <label for="name">Название</label>
            <input
              formControlName="name"
              id="name"
              name="name"
              type="text"
              class="w-440"
            />
          </div>
          <app-input-alert
            *ngIf="_name && _name.errors"
            [inputControl]="$any(_name)"
          ></app-input-alert>
        </div>
        <div
          class="form-group"
          [class.error]="_desc && _desc.errors"
        >
          <div class="row">
            <label for="desc">Описание</label>
            <input
              formControlName="desc"
              id="desc"
              name="desc"
              type="text"
              class="w-440"
            />
          </div>
          <app-input-alert
            *ngIf="_desc && _desc.errors"
            [inputControl]="$any(_desc)"
          ></app-input-alert>
        </div>
      </div>
      <div class="divider"></div>
      <div>
        <div class="row selects">
          <div class="form-group">
            <label for="config">Конфигурация</label>
            <div class="input-field-modal sdm-blue-select">
              <select
                formControlName="config_id"
                id="config"
                name="config"
                class="config-select-modal w-170"
              >
                <ng-container *ngFor="let config of configs">
                  <option
                    [value]="config.ID"
                    [selected]="device && config.ID === device.device_config_id"
                  >{{ config.name }}</option>
                </ng-container>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="group">Группа</label>
            <div class="input-field-modal sdm-blue-select">
              <select
                formControlName="group_id"
                id="group"
                name="group"
                class="config-select-modal w-170"
              >
                <ng-container *ngFor="let group of groups">
                  <option
                    [value]="group.id"
                    [selected]="device && group.id === device.device_group_id"
                  >{{ group.name }}</option>
                </ng-container>
              </select>
            </div>
          </div>
        </div>
        <div class="row action-btns">
          <button
            type="button"
            class="modal-close sdm-big r-14"
          >
            Отменить
          </button>
          <button
            type="submit"
            class="sdm-big r-14 sdm-dark-blue"
            [disabled]="form.invalid"
            (click)="setDeviceSettings(device)"
          >
            Сохранить
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
