<div id="edit_device" class="modal closing">
  <div class="modal-content">
    <h4 class="title">Редактировать устройство</h4>
    <div class="divider"></div>
    <form [formGroup]="form">
      <div>
        <div class="form-group">
          <label for="name">Название</label>
          <input formControlName="name" id="name" name="name" type="text" class="w-440" />
        </div>
        <div class="form-group">
          <label for="desc">Описание</label>
          <input formControlName="desc" id="desc" name="desc" type="text" class="w-440" />
        </div>
      </div>
      <div class="divider"></div>
      <div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input formControlName="phone" id="phone" name="phone" type="number" class="w-170" />
          <label for="imei">IMEI</label>
          <input id="imei" name="imei" type="number" class="w-186" />
        </div>
        <div class="form-group model">
          <label for="model">Модель</label>
          <input id="model" name="model" type="text" class="w-170" />
        </div>
      </div>
      <div class="divider"></div>
      <div>
        <div class="form-group">
          <label for="config">Конфигурация</label>
          <div class="input-field-modal sdm-blue-select">
            <select id="config" name="config" class="config-select-modal">
              <option value="0" selected>По умолчанию</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
          <label for="group">Группа</label>
          <div class="input-field-modal sdm-blue-select">
            <select id="group" name="group" class="config-select-modal" multiple>
              <option value="0" selected>По умолчанию</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
        </div>
        <div class="form-btns">
          <button
            type="button"
            class="modal-close sdm-big r-14"
          >
            Отменить</button>
          <button
            type="submit"
            class="sdm-big r-14 sdm-dark-blue"
            (click)="setDeviceSettings()"
          >
            Сохранить</button>
        </div>
      </div>
    </form>
  </div>
</div>
