<aside class="sdm-bg-light-grey r-14" [class.hidden]="isSidebarHidden">
  <div class="content">
    <div class="header" [class.shift]="isSidebarHidden">
      <button (click)="toggleSidebarView()" [class.shift]="isSidebarHidden">
        <i class="material-icons r-round">view_headline</i>
      </button>
      <h1 *ngIf="!isSidebarHidden">SDM</h1>
    </div>
    <ul>
      <li>
        <a id="devices" [routerLink]="'/devices'">
          <div class="icon-container devices">
            <span></span>
          </div>
          Устройства
        </a>
      </li>
      <li>
        <a id="groups" [routerLink]="'/groups'">
          <div class="icon-container groups">
            <span></span>
          </div>
          Группы устройств
        </a>
      </li>
      <li>
        <a id="apps" [routerLink]="'/apps'">
          <div class="icon-container apps">
            <span></span>
          </div>
          Приложения
        </a>
      </li>
      <li>
        <a id="messages" [routerLink]="'/messages'">
          <div class="icon-container messages">
            <span></span>
          </div>
          Сообщения
        </a>
      </li>
      <li>
        <a id="map" [routerLink]="'/map'">
          <div class="icon-container map">
            <span></span>
          </div>
          Карта
        </a>
      </li>
    </ul>
  </div>
  <div class="divider"></div>
  <div class="content">
    <ul>
      <li>
        <a id="config" [routerLink]="'/config'">
          <div class="icon-container config">
            <span></span>
          </div>
          Конфигурации
        </a>
      </li>
      <li>
        <a id="users" [routerLink]="'/users'">
          <div class="icon-container users">
            <span></span>
          </div>
          Пользователи
        </a>
      </li>
    </ul>
  </div>
  <div class="divider"></div>
  <div class="content">
    <ul>
      <li>
        <a id="help" [routerLink]="'/help'">
          <div class="icon-container help">
            <span></span>
          </div>
          Помощь
        </a>
      </li>
    </ul>
  </div>
</aside>
