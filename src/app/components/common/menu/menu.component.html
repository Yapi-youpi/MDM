<aside class="sdm-bg-light-blue r-14" [class.hidden]="isSidebarHidden">
  <div class="content">
    <div class="header" [class.shift]="isSidebarHidden">
      <button (click)="toggleSidebarView()" [class.shift]="isSidebarHidden">
        <i class="material-icons r-round">view_headline</i>
      </button>
      <h1 *ngIf="!isSidebarHidden">SDM</h1>
    </div>
    <ul>
      <li>
        <a id="devices" [routerLink]="'/devices'">
          <i class="material-icons r-round">phone_android</i>
          Устройства
        </a>
      </li>
      <li>
        <a id="groups" [routerLink]="'/groups'">
          <i class="material-icons r-round">devices</i>
          Группы устройств
        </a>
      </li>
      <li>
        <a id="apps" [routerLink]="'/apps'">
          <i class="material-icons r-round">apps</i>
          Приложения
        </a>
      </li>
      <li>
        <a id="messages" [routerLink]="'/messages'">
          <i class="material-icons r-round">mail</i>
          Сообщения
        </a>
      </li>
      <li>
        <a id="map" [routerLink]="'/map'">
          <i class="material-icons r-round">map</i>
          Карта
        </a>
      </li>
    </ul>
  </div>
  <div class="divider"></div>
  <div class="content">
    <ul>
      <li>
        <a id="config" [routerLink]="'/config'">
          <i class="material-icons r-round">settings</i>
          Конфигурации
        </a>
      </li>
      <li>
        <a id="users" [routerLink]="'/users'">
          <i class="material-icons r-round">supervisor_account</i>
          Пользователи
        </a>
      </li>
    </ul>
  </div>
  <div class="divider"></div>
  <div class="content">
    <ul>
      <li>
        <a id="help" [routerLink]="'/help'">
          <i class="material-icons r-round">help</i>
          Помощь
        </a>
      </li>
    </ul>
  </div>
</aside>
