<app-card>
  <div class="user-popup">
    <div
      class="popup-btn-wrapper"
      [class.no-img]="imgURL === ''"
    >
      <app-button
        [height]="'30px'"
        [width]="'30px'"
        [padding]="'0'"
        [radius]="'15px'"
        [color]="'blue'"
        (onCLick)="togglePopup()"
      >
        <span
          *ngIf="imgURL === ''"
          class="icon icon-user"
        ></span>
        <img
          *ngIf="imgURL !== ''"
          [src]="imgURL"
          alt=""
        >
      </app-button>
    </div>
    <div
      *ngIf="isPopupOpen"
      class="user-popup"
    >
      <div class="top">
        <div class="top-left">
          <div class="avatar">
            <span
              *ngIf="imgURL === ''"
              class="icon"
            ></span>
            <img
              *ngIf="imgURL !== ''"
              [src]="imgURL"
              alt=""
            >
          </div>
          <div class="info">
            <p class="name text-menu-title">Name</p>
            <p class="company">Company</p>
          </div>
        </div>
        <div class="top-right">
          <app-button
            [height]="'24px'"
            [width]="'24px'"
            [padding]="'0'"
            [radius]="'12px'"
            [color]="'blue'"
          >
            <span class="icon icon-edit"></span>
          </app-button>
        </div>
      </div>
      <hr class="divider">
      <div class="bottom">
        <div class="logout-wrapper row">
          <span class="icon icon-logout"></span>
          <app-button
            [height]="'24px'"
            [padding]="'0'"
            [radius]="'0'"
            [color]="'transparent'"
            (onCLick)="logout()"
          >
            <p>выйти</p>
          </app-button>
        </div>
      </div>
    </div>
  </div>
</app-card>
