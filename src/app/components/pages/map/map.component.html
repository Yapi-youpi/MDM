<app-global-container class="global-container">
  <app-global-header
    class="global-header"
    [title]="'Карта'"
  ></app-global-header>

  <main class="global-main card-wrapper">
<!--  <app-card class="global-main" [color]="'light-grey'">-->
    <div class="card page-content">
      <div style="display: flex; justify-content: flex-start">
        <app-input-search
          (onChange)="getValue($event)"
          [value]="search"
          style="margin-right: 7px; z-index: 999999999999999"
        >
        </app-input-search>
        <div class="search-list" *ngIf="search !== ''">
          <ng-container *ngIf="devices.length !== 0; else nothing">
            <ul>
              <ng-container *ngFor="let device of devices">
                <li (click)="setView(device)" class="search-item">
                  {{ device.name }}
                </li>
              </ng-container>
            </ul>
          </ng-container>
          <ng-template #nothing>
            <ul>
              <li class="search-item">Ничего не найдено</li>
            </ul>
          </ng-template>
        </div>
        <app-mini-select
          [header]="'статус'"
          [options]="status_option"
          (onSelect)="devicesFilter($event, 'status')"
        ></app-mini-select>
        <app-mini-select
          [header]="'группа'"
          [options]="group_option"
          (onSelect)="devicesFilter($event, 'group')"
        ></app-mini-select>
        <app-mini-select
          [header]="'конфигурация'"
          [options]="config_option"
          (onSelect)="devicesFilter($event, 'config')"
        ></app-mini-select>
      </div>
      <div id="map-container"></div>
    </div>
<!--  </app-card>-->
  </main>
</app-global-container>
