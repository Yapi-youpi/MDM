<app-central-wrapper>
  <app-card
    [color]="'light-grey'"
  >
    <form
      class="auth"
      [formGroup]="_form"
      (ngSubmit)="login()"
    >
      <div class="header">
        <h1 class="text-title text-center">
          Вход
        </h1>
      </div>
      <hr class="divider">
      <div class="body">
        <div class="form-group-wrapper">
          <app-form-group
            [control]="$any(_login)"
            [labelText]="'Логин'"
            [name]="'login'"
            [inputWidth]="'w-350'"
            [isError]="_isSubmitted && !!_login?.errors"
          >
          </app-form-group>
          <app-input-alert
            *ngIf="_isSubmitted && _login?.errors"
            [control]="$any(_login)"
            [type]="'error'"
          ></app-input-alert>
        </div>
        <div class="form-group-wrapper">
          <app-form-group
            [control]="$any(_pass)"
            [labelText]="'Пароль'"
            [name]="'password'"
            [inputType]="'password'"
            [inputWidth]="'w-350'"
            [isError]="_isSubmitted && !!_pass?.errors"
          ></app-form-group>
          <app-input-alert
            *ngIf="_isSubmitted && _pass?.errors"
            [control]="$any(_pass)"
            [type]="'error'"
          ></app-input-alert>
        </div>
        <div class="footer">
          <app-auth-button></app-auth-button>
          <div class="row">
            <div class="remember">
              <app-checkbox></app-checkbox>
              <p class="text-menu-title">Запомнить меня</p>
            </div>
            <a
              href=""
              class="text-menu-title"
            >
              Забыли пароль?
            </a>
          </div>
        </div>
      </div>
    </form>
  </app-card>
</app-central-wrapper>
