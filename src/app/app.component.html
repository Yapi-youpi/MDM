<ng-container *ngIf="isAuth; else global">
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</ng-container>
<ng-template #global>
  <div class="global-container">
    <app-menu></app-menu>
    <app-global-header
      class="global-header"
      [title]="title"
    ></app-global-header>
    <router-outlet (activate)="onActivate($event)"></router-outlet></div
></ng-template>

<app-alert></app-alert>
