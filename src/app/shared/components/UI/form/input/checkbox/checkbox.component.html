<label class="form-checkbox-wrapper">
  <div class="form-checkbox" [style.margin-right]="title !== '' ? '15px' : '0'">
    <input type="checkbox" class="checkbox" [formControl]="control" />
    <span class="checkmark"></span>
  </div>
  <p
    *ngIf="title !== ''"
    class="text-title-menu"
    [class.checked]="!!control.value"
  >
    {{ title }}
  </p>
</label>
