<div class="password-wrapper">
  <input
    [formControl]="control"
    [type]="isVisible ? 'text' : 'password'"
    class="form-input password"
    [class.error]="isError"
    [placeholder]="placeholder"
    [style.width]="width"
  />
  <span
    class="icon"
    [ngClass]="{ visible: isVisible, 'not-visible': !isVisible }"
    (click)="onVisibilityBtnClickHandler()"
  ></span>
</div>
